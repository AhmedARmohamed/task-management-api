name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short
      env:
        DATABASE_URL: "sqlite+aiosqlite:///:memory:"
        SECRET_KEY: "test-secret-key-for-testing-only-must-be-long-enough-32-chars"
        API_KEY: "123456"
        DEBUG: "true"
        PYTHONPATH: ${{ github.workspace }}

    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=app --cov-report=term-missing
      env:
        DATABASE_URL: "sqlite+aiosqlite:///:memory:"
        SECRET_KEY: "test-secret-key-for-testing-only-must-be-long-enough-32-chars"
        API_KEY: "123456"
        DEBUG: "true"
        PYTHONPATH: ${{ github.workspace }}

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linting
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run security checks
      run: |
        bandit -r app/ -f json || true
        safety check || true

  docker:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t task-management-api .

    - name: Test Docker container
      run: |
        docker run -d -p 8000:8000 --name test-container \
          -e SECRET_KEY=test-secret-key-for-testing-only-must-be-long-enough-32-chars \
          -e API_KEY=test-api-key \
          -e DATABASE_URL=sqlite+aiosqlite:///./tasks.db \
          task-management-api
        sleep 20
        curl -f http://localhost:8000/health || exit 1
        docker stop test-container

  deploy:
    runs-on: ubuntu-latest
    needs: [test, lint, security, docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - uses: actions/checkout@v4

    - name: Deploy to production
      run: |
