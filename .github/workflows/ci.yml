name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations
      run: |
        alembic upgrade head
      env:
        DATABASE_URL: "sqlite:///./test.db"
        SECRET_KEY: "test-secret-key-for-testing-only-must-be-long-enough-32-chars"
        API_KEY: "123456"
        DEBUG: "true"

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=app --cov-report=term-missing
      env:
        DATABASE_URL: "sqlite+aiosqlite:///./test.db"
        SECRET_KEY: "test-secret-key-for-testing-only-must-be-long-enough-32-chars"
        API_KEY: "123456"
        DEBUG: "true"

  docker:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t task-management-api .

    - name: Test Docker container
      run: |
        docker run -d -p 8000:8000 --name test-container \
          -e SECRET_KEY=test-secret-key-for-testing-only-must-be-long-enough-32-chars \
          -e API_KEY=test-api-key \
          -e DATABASE_URL=sqlite+aiosqlite:///./tasks.db \
          task-management-api
        sleep 20
        curl -f http://localhost:8000/health || exit 1
        docker stop test-container

  deploy:
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - uses: actions/checkout@v4

